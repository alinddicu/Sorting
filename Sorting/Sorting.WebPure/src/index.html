<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Sorting algorithms simulation">
	<meta name="keywords" content="sorting, algoritms">
	<meta name="author" content="Alin Dicu">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Sorting algorithms</title>

	<script src="scripts/Sorting/Algorithms/SortBase.js"></script>
	<script src="scripts/Sorting/Algorithms/BubbleSort.js"></script>
	<script src="scripts/Sorting/Algorithms/InsertionSort.js"></script>
	<script src="scripts/Sorting/Algorithms/HeapSort.js"></script>
	<script src="scripts/Sorting/Algorithms/MergeSort.js"></script>
	<script src="scripts/Sorting/Algorithms/QuickSort.js"></script>
	<script src="scripts/Sorting/Algorithms/SelectionSort.js"></script>
	<script src="scripts/Sorting/Drawing/SingleCanvasDrawer.js"></script>
	<script src="scripts/Sorting/Drawing/MultiCanvasDrawer.js"></script>
	<script src="scripts/Sorting/Tools/RandomArrayGenerator.js"></script>
	<script src="scripts/Sorting/Tools/RankingSystem.js"></script>
	<script src="scripts/Sorting/Tools/OrdinalHelper.js"></script>
	<script src="scripts/Sorting/sorting-app.js"></script>

	<link rel="stylesheet" href="styles/sorting.css" />
	<link rel="icon" type="image/png" href="images/favicon.ico" />
</head>
<body onload="sort();">
	<div id="params">
		<h2 id="sorting-param-title">Sorting parameters</h2>
		<div class="form-line">
			<label for="arraySize">Array size</label>
			<input id="arraySize" type="number" placeholder="array size" value="32" min="10" max="800" onkeypress="onSubmitKeyPress();" />
		</div>
		<div class="form-line">
			<label for="startValue">Start value</label>
			<input id="startValue" type="number" placeholder="start value" value="1" min="1" max="1000" onkeypress="onSubmitKeyPress();" />
		</div>
		<div class="form-line">
			<label for="step">X drawing step</label>
			<input id="step" type="number" placeholder="step" value="10" min="1" max="20" onkeypress="onSubmitKeyPress();" />
		</div>
		<div class="form-line">
			<label for="delay">Delay (ms)</label>
			<input id="delay" type="number" placeholder="delay" value="50" min="0" max="10000" onkeypress="onSubmitKeyPress();" />
		</div>
		<div class="form-line">
			<label for="penColor">Pen color</label>
			<input id="penColor" type="text" placeholder="pen color" value="#edf5e1" onkeypress="onSubmitKeyPress();" />
		</div>
		<div class="form-line">
			<label for="backgroundColor">Background color</label>
			<input id="backgroundColor" type="text" placeholder="background color" value="#379683" onkeypress="onSubmitKeyPress();" />
		</div>
		<div class="form-line">
			<label for="fontSize">Font size</label>
			<input id="fontSize" type="number" placeholder="font size" value="16" min="5" max="40" onkeypress="onSubmitKeyPress();" />
		</div>
		<div class="form-line sort-button">
			<button id="sortButton" onclick="sort();">Sort</button>
		</div>
	</div>
	<div id="showHideParams-container">
		<input id="showHideParams" alt="Show/Hide Parameters" title="Show/Hide Parameters" type="checkbox" onclick="showHideParams();">
	</div>
	<div id="canvas-container">
		<div id="bubblesort" class="canvas-container"></div>
		<div id="insertionsort" class="canvas-container"></div>
		<div id="heapsort" class="canvas-container"></div>
		<div id="mergesort" class="canvas-container"></div>
		<div id="quicksort" class="canvas-container"></div>
		<div id="selectionsort" class="canvas-container"></div>
	</div>
	<div id="copyright">
		<a href="https://github.com/alinddicu" target="_blank" title="Contact me for projects">© Alin Dicu</a>
	</div>
</body>
</html>
<script>
	function showHideParams() {
		var div = document.getElementById("params");
		var showParams = document.getElementById("showHideParams").checked;
		if (showParams)
		{
			div.style.display = 'inline-block';
		}
		else
		{
			div.style.display = 'none';
		}
	}

	function onSubmitKeyPress() {
		if (event.keyCode === 13)
		{
			document.getElementById("sortButton").click();
		}
	}
</script>
